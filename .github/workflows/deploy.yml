name: Build & Deploy to Hostinger (SFTP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      - run: npm --workspace packages/ui run build
      - run: npm --workspace app run build

      - name: List build output
        run: ls -la app/dist && du -sh app/dist || true

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || 22 }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}     # or use ssh-private-key with rsync
          local_path: "app/dist/*"
          remote_path: "public_html/"               # or domains/<sub>/public_html/
          sftp_only: true
          delete_remote_files: false
